<ion-header>
  <ion-toolbar>
    <ion-title>QR Code Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Hiển thị kết quả quét mã -->
  <div class="scan-result">
    <ion-label>
      <h2>Scanned Text:</h2>
      <p>{{ scannedText }}</p>
    </ion-label>
  </div>

  <!-- Nút quét mã vạch -->
  <ion-button expand="full" (click)="scanBarcode()">
    Scan Barcode
  </ion-button>
  <ion-button (click)="takePhoto()">Chụp ảnh</ion-button>

</ion-content>
