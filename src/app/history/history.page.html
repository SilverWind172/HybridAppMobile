<ion-header>
  <ion-toolbar>
    <ion-title>Scan Barcode History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of history">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <ion-list>
          <ion-item *ngFor="let price of item.priceList">
            <ion-label>
              <h3>{{ price.store }}</h3>
              <p>{{ price.price | currency }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
